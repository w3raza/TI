<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript – formularz</title>

    <script type="text/javascript">
        function validate(){
        if ((document.form1.pole1.value=="")||(document.form1.pole2.value=="" )||(document.form1.pole3.value=="" )||(document.form1.pole4.value=="0"))
            return false;
        else
            return true;
        }
        
        function emailCheck(){
            var string1=document.form1.pole3.value;
            if (string1.indexOf("@")==-1){
                alert("Proszę podać poprawny adres e-mail!");
                document.form1.email.focus();
            } 
        }

        function checkData(){
            if (document.form1.pole1.value.length<4 || document.form1.pole2.length<4){
                alert("Niepoprawne imie lub nazwisko");
                document.form1.pole2.focus();
            }
        }

        function display(){
            if(validate()){
                if(document.form1.pole5.value=="")
                    document.form1.pole5.value = "brak";
                alert("nazwisko: "+document.form1.pole1.value + "\nimie: " + document.form1.pole2.value + "\nemail: " + document.form1.pole3.value + "\nrok: " + document.form1.pole4.value + "\nuwagi:" + document.form1.pole5.value);
            }
            else
                alert ("Należy wypełnić wszystkie pola wymagane!");
        }

    </script>
</head>
    <body>
        <form name="form1" onsubmit="return validate()">
            <p>nazwisko (*pole wymagane)</p>
            <input type="text" size="20" name="pole1" onblur="checkData() "/><br/>
            <p>imie(*pole wymagane)</p>
            <input type="text" size="20" name="pole2" onblur="checkData()"/><br/>
            <p>Adres e-mail: (*pole wymagane)</p>
            <input type="text" size="20" name="pole3" onblur="emailCheck()"/><br/>
            <p>rok studiow (*pole wymagane)</p>
            <select name="pole4" onChange="update(this.selectedIndex)">
                <option value = "0">Wybierz rok </option>
                <option value = "1">rok 1 </option>
                <option value = "2">rok 2 </option>
                <option value = "3">rok 3 </option>
            </select><br/>
            <p>uwagi</p>
            <textarea name="pole5" rows="3" cols="25"></textarea><br/>
            <input type="submit" name="result" value="Submit" onclick="display()"/>
        </form>
    </body>
</html>
