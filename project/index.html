<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Wahadło Oberbecka</title>
</head>
<body>
  <header>Wahadło Oberbecka</header>
  <div class="content">

    <canvas id="canvas"></canvas>
  
    <nav class="left-menu">

      <div class="group dist">
        <label><b>H =</b></label>
        <input id="inputH" type="number" value="1.5" step="0.1">
      </div>

      <div class="group mass">
        <label><b>m<sub>1</sub> =</b></label>
        <input id="inputM1" type="number" min="0" value="0.5" step="0.1">
      </div>

      <div class="group mass">
        <label><b>m<sub>2</sub> =</b></label>
        <input id="inputM2" type="number" min="0" value="1.0" step="0.1">
      </div>

      <div class="group power">
        <label><b>F =</b></label>
        <input id="inputF" type="number" value="2.0" step="0.1">
      </div>

      <div class="group big">
        <label>
          <b> Speed = <span id="outTimeScale"></span></b>
        </label>
        <input id="inputTimeScale" type="range" min="-2" max="3" value="0" step="1">
        <div id="valueTimeScale"></div>
      </div>

      <div class="group big">
        <label>
          <b>
            R<sub>1</sub> =
              <span id="outR1"></span>
              m
          </b>
        </label>
        <input id="inputR1" type="range" min="0.1" max="1" value="0.5" step="0.05">
        <div id="valueR1"></div>
      </div>

      <div class="group big">
        <label>
          <b> R<sub>2</sub> =
            <span id="outR2"></span>
            m
          </b>
        </label>
        <input id="inputR2" type="range" min="0.1" max="1" value="0.5" step="0.05">
        <div id="valueR2"></div>
      </div>

      <div class="group">
        <button id="inputStart">Start</button>
      </div>
      <div class="group">
        <button id="inputReset">Reset</button>
      </div>
    </nav>

    <nav class="right-menu">
      <div class="column">
        <span class="delimiter">Calculation results:</span>

        <div class="group time">
          Time: <span id="outTime">0</span> s
        </div>

        <div class="group acceleration">
          a = <span id="outAcc">0</span> m/s<sup>2</sup>
        </div>

        <div class="group F_tension">
          F<sub>n</sub> = <span id="outF_tension">0</span> N
        </div>

        <div class="group F_tension">
          M = <span id="outM_friction">0</span> N × m
        </div>

        <div class="group M_tension">
          M<sub>n</sub> = <span id="outM_tension">0</span> N × m
        </div>

        <div class="group Angular_acceleration">
          ε = <span id="outAngAcc"></span>  rad/s<sup>2</sup>
        </div>

        <div class="group Inertion">
          I = <span id="outI">0</span> kg m<sup>2</sup>
        </div>

        <div class="group FinalTime">
			    Time = <span id="outFinalTime">0</span> s
        </div>
      </div>
    </nav>
  </div>
  <div id="footer">
    <p>Wiktoria Zaczyk</p>
    <p>gusia@student.agh.edu.pl</p>
  </div>
</body>
</html>
